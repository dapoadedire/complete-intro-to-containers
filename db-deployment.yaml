apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: MONGO_INITDB_DATABASE
              value: mondogb
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: mongodb_password
            - name: MONGO_INITDB_ROOT_USERNAME
              value: mongodb_user
          image: mongo:7
          name: db
          ports:
            - containerPort: 27017
              protocol: TCP
      restartPolicy: Always
